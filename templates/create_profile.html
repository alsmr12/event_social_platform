<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание профиля - Социальная платформа</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <h1><a href="/">СоцПлатформа</a></h1>
        <ul class="nav-menu">
            <li><a href="/">Главная</a></li>
            <li><a href="/create-profile">Создать профиль</a></li>
            <li><a href="/profiles">Все профили</a></li>
        </ul>
    </div>
</nav>

<main class="container">
    <div class="form-container">
        <h2>Создание профиля</h2>

        {{if .Error}}
        <div class="alert error">{{.Error}}</div>
        {{end}}

        <form method="POST" action="/create-profile">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Имя:</label>
                    <input type="text" name="first_name" required>
                </div>
                <div class="form-group">
                    <label>Фамилия:</label>
                    <input type="text" name="last_name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Пол:</label>
                    <select name="gender">
                        <option value="">Не указан</option>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Возраст:</label>
                    <input type="number" name="age" min="1" max="120">
                </div>
            </div>

            <div class="form-group">
                <label>Телефон:</label>
                <input type="tel" name="phone">
            </div>

            <div class="form-group">
                <label>Соцсети (через запятую):</label>
                <textarea name="social_links" placeholder="https://vk.com/username"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Создать профиль</button>
        </form>
    </div>
</main>

<footer class="footer">
    <p>© 2025 Социальная платформа</p>
</footer>
</body>
</html>
